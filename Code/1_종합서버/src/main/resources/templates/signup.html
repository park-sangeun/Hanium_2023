<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('/images/loginback.jpg'); background-size: cover; background-repeat: no-repeat; height: 100vh;">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                            <div class="card-body">
                                <!-- 수정: 회원가입 정보를 전송하기 위해 form의 action 속성과 method 속성을 추가하고, th:object 속성으로 MemberDTO를 바인딩 -->
                                <form th:action="@{/member/signup}" th:object="${memberDTO}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <!-- 수정: name 속성 추가 -->
                                                <input class="form-control" th:field="*{name}" type="text" placeholder="Enter your name" />
                                                <label for="name">Name</label>
                                            </div>
                                            <!-- 중략 -->
                                            <div class="form-floating mb-3">
                                                <!-- 수정: name 속성 추가 -->
                                                <input class="form-control" th:field="*{userId}" type="text" placeholder="Enter your ID" />
                                                <label for="userId">ID</label>
                                            </div>
                                            <!-- 중략 -->
                                            <div class="col-md-12">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <!-- 수정: name 속성 추가 -->
                                                    <input class="form-control" th:field="*{user_password}" type="password" placeholder="Create a password" />
                                                    <label for="user_password">Password</label>
                                                </div>
                                            </div>
                                    </div>
                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <!-- 수정: 버튼 타입으로 변경 -->
                                            <button class="btn btn-primary btn-block" type="submit">Create Account</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/member/login}">Have an account? Go to login</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="../js/scripts.js"></script>
</body>
</html>
